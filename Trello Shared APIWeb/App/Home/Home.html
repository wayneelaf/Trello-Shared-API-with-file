<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
		<title>Trello Shared API</title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>
		<link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
		<script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js" type="text/javascript"></script>

		<script src="https://api.trello.com/1/client.js?key=a0b60a9317bf763fc35e2dd42c19ecbc"></script>

		<link href="../App.css" rel="stylesheet" type="text/css" />
		<script src="../App.js" type="text/javascript"></script>
		<link href="Home.css" rel="stylesheet" type="text/css" />
		<script src="Home.js" type="text/javascript"></script>
	</head>
	<body>
		<!-- Page content -->

		<div id="content-header">
			<div class="padding">
				<h1>Welcome</h1>

			</div>
		</div>
		<div id="content-main">
			<div class="padding">
				<button id="deauthorize-with-trello">Deauthorize with trello</button>
				<button id="authorize-with-trello">Authorize with trello</button>
				<button id="get-boards-from-trello">Get boards from trello</button>
				<button id="get-selected-text">Get Selected Text</button></button>
				<section>
					<p>Select a PowerPoint presentation from which to insert slides</p>
					<form>
						<input type="file" id="file" />
					</form>
				</section>
			</div>
			<div class="padding">
				<ul data-bind="foreach: boards">
					<li>
						<button data-bind="click: $parent.getCards">
							<span data-bind="text: name"></span>
						</button>
					</li>
				</ul>
			</div>
		</div>
	</body>

</html>
